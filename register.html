                <div style="gap: 20px;  display: flex" class="section_title"><p style="    font-size: 24px;

    font-weight: 600;
    display: flex;
    align-items: center;" href="login.html">Войти</a> </div>
                <div class="contact_form_container">
                    <form action="#" id="register_form" class="contact_form">
                        <div class="row">
                            <div class="col-xl-6">
                                <label for="contact_name">Имя</label>
                                <input type="text" id="contact_name" class="contact_input" required>
                            </div>
                            <div class="col-xl-6 last_name_col">
                                <label for="contact_last_name">Фамилия</label>
                                <input type="text" id="contact_last_name" class="contact_input" required>
                            </div>
                        </div>
                        <div>
                            <label for="contact_email">Электронная почта</label>
                            <input type="email" id="contact_email" class="contact_input" required>
                        </div>
                        <div>
                            <label for="contact_password">Пароль</label>
                            <input type="password" id="contact_password" class="contact_input" required>
                        </div>
                        <a href="login.html">У меня уже есть аккаунт</a>
                        <div>
                            <button type="submit" class="button contact_button"><span>Зарегистрироваться</span></button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="user_info" style="display: none;">
                <div class="section_title">Данные пользователя</div>
                <br>
                <div>
                    <p><strong>Имя:</strong> <span id="user_name"></span></p>
                    <p><strong>Фамилия:</strong> <span id="user_last_name"></span></p>
                    <p><strong>Электронная почта:</strong> <span id="user_email"></span></p>
                </div>
                <div>
                    <br>
                    <button id="logout_button" class="button contact_button"><span>Выйти</span></button>
                </div>
            </div>

<script>
    document.getElementById("register_form").addEventListener("submit", async function(event) {
        event.preventDefault(); // Предотвращаем отправку формы
        var name = document.getElementById("contact_name").value;
        var lastName = document.getElementById("contact_last_name").value;
        var email = document.getElementById("contact_email").value;
        var password = document.getElementById("contact_password").value;
        if (password.length < 8) {
            alert("Пароль должен содержать не менее 8 символов.");
            return;
        }
        try {
        const response = await fetch("http://localhost:3030/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
                contact_name: name,
                contact_last_name: lastName,
                contact_email: email,
                contact_password: password
            })
        });

        if (response.ok) {
            const data = await response.text();
            alert("Аккаунт успешно зарегистрирован!");
            document.getElementById("register_form").reset();
        } else {
            const errorMessage = await response.text();
            alert(errorMessage); // Выводим сообщение об ошибке
            throw new Error('Ошибка при регистрации');
        }
    } catch (error) {
        console.error('Error:', error);
    }
   
    });

    window.addEventListener("load", function() {
        if (localStorage.getItem("isLoggedIn") === "true") {
            document.getElementById("register_section").style.display = "none";
            document.getElementById("user_info").style.display = "block";

            // забираем из localStorage зарегистрированного юзера
            var currentUser = JSON.parse(localStorage.getItem("currentUser"))
            document.getElementById("user_name").textContent = currentUser.name;
            document.getElementById("user_last_name").textContent = currentUser.lastName;
            document.getElementById("user_email").textContent = currentUser.email;
        }
    });

    document.getElementById("logout_button").addEventListener("click", function() {
        localStorage.setItem("isLoggedIn", "false");
        localStorage.removeItem("currentUser")
        window.location.href = "register.html";
    });
</script>
